<!doctype html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HashHero — Hashtag Generator</title>
  <meta name="description" content="Find relevant hashtags. Free tags + Pro demo toggle." />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { font-family: sans-serif; }
    .btn-primary { background:#4f46e5; color:#fff; padding:.6rem 1rem; border-radius:.5rem; }
    .btn-primary:hover{background:#4338ca;}
    .btn-secondary { border:1px solid #cbd5e1; border-radius:.5rem; padding:.5rem .9rem; }
    .tag { display:inline-block; padding:.3rem .7rem; border-radius:9999px; border:1px solid #e2e8f0; }
    .card { border:1px solid #e2e8f0; border-radius:.75rem; padding:1rem; background:#fff; }
    .hidden { display:none; }
  </style>
</head>
<body class="bg-white text-slate-900">
  <header class="p-4 border-b border-slate-200 flex justify-between">
    <div class="font-bold"># HashHero</div>
    <nav>
      <button id="proHeaderBtn" class="btn-primary">Get Pro</button>
    </nav>
  </header>

  <main class="p-6 max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold mb-4">Trending Hashtags Made Simple</h1>
    <form id="searchForm" class="flex gap-2 mb-6">
      <input id="keywordInput" type="text" placeholder="Enter keyword" class="flex-1 border px-3 py-2 rounded" required>
      <button class="btn-primary">Find</button>
    </form>

    <section id="resultsSection" class="hidden">
      <h2 class="text-xl font-semibold mb-2">Results for <span id="queryText"></span></h2>
      <div id="freeTagsWrap" class="mb-4 hidden">
        <h3 class="font-semibold mb-2">Free Tags</h3>
        <div id="freeTags" class="flex flex-wrap gap-2"></div>
      </div>

      <div id="captionHelper" class="hidden card mb-4">
        <h3 class="font-semibold mb-2">✨ Caption Helper</h3>
        <p id="captionText"></p>
        <button id="copyCaptionBtn" class="btn-secondary mt-2">Copy Caption</button>
      </div>

      <div id="proContent" class="hidden card">
        <h3 class="font-semibold mb-2">Pro Tags (Demo)</h3>
        <div id="proLow" class="flex flex-wrap gap-2 mb-2"></div>
        <div id="proMed" class="flex flex-wrap gap-2 mb-2"></div>
        <div id="proHigh" class="flex flex-wrap gap-2 mb-2"></div>
      </div>
    </section>
  </main>

  <script>
    const state = {pro:false, free:[], proLow:[], proMed:[], proHigh:[], lastKeyword:''};
    const q=(s)=>document.querySelector(s);

    function generateTags(k){
      const tags=[...Array(30)].map((_,i)=>"#"+k+i);
      return {
        free:tags.slice(0,10),
        proLow:tags.slice(10,20),
        proMed:tags.slice(20,25),
        proHigh:tags.slice(25)
      };
    }

    function renderTags(c,l){
      c.innerHTML='';
      l.forEach(t=>{
        const b=document.createElement('span');
        b.className='tag';
        b.textContent=t;
        c.appendChild(b);
      });
    }

    function showResults(k){
      q('#resultsSection').classList.remove('hidden');
      q('#queryText').textContent=k;
      const {free,proLow,proMed,proHigh}=generateTags(k);
      state.free=free;state.proLow=proLow;state.proMed=proMed;state.proHigh=proHigh;
      renderTags(q('#freeTags'),free);
      q('#freeTagsWrap').classList.remove('hidden');
      q('#captionText').textContent=`${k} vibes with ${free.slice(0,3).join(' ')}`;
      q('#captionHelper').classList.remove('hidden');
      if(state.pro){
        renderTags(q('#proLow'),proLow);
        renderTags(q('#proMed'),proMed);
        renderTags(q('#proHigh'),proHigh);
        q('#proContent').classList.remove('hidden');
      }
    }

    q('#searchForm').addEventListener('submit',e=>{
      e.preventDefault();
      const kw=q('#keywordInput').value.trim();
      if(!kw) return;
      state.lastKeyword=kw;
      showResults(kw);
    });

    q('#copyCaptionBtn').addEventListener('click',()=>{
      navigator.clipboard.writeText(q('#captionText').textContent);
    });

    function enablePro(){
      state.pro=true;
      if(state.lastKeyword){ showResults(state.lastKeyword); }
      alert('Pro demo activated');
    }

    q('#proHeaderBtn').addEventListener('click',enablePro);
  </script>
</body>
</html>
