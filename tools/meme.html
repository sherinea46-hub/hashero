  <main class="page">
<section><h1>Meme Maker — No Watermark</h1><p class="lead">Upload, add top/bottom text, and download as a clean PNG.</p></section>
<div class="row" style="margin-top:14px;">
  <section class="form" style="flex:1.2">
    <label>Upload image</label><input id="file" type="file" accept="image/*"/>
    <label>Top text</label><input id="top" type="text" placeholder="TOP TEXT"/>
    <label>Bottom text</label><input id="bottom" type="text" placeholder="BOTTOM TEXT"/>
    <div class="row"><div style="flex:1"><label>Font</label><select id="font"><option>Impact</option><option selected>Inter</option><option>Arial Black</option></select></div><div style="flex:1"><label>Size</label><input id="size" type="range" min="20" max="120" value="48"/></div></div>
    <div class="row" style="margin-top:12px"><button class="btn" id="preview">Preview</button><button class="btn primary" id="download" disabled>Download PNG</button></div>
  </section>
  <section class="area" style="flex:1"><canvas id="meme" width="1024" height="1024"></canvas></section>
</div>
</main>
  <footer class="footer">© 2025 HashHero — Built for creators.</footer>
  
<script>
const el={file:document.getElementById('file'), top:top, bottom:bottom, font:font, size:size, prev:preview, dl:download, c:document.getElementById('meme')};
let img=new Image(); img.onload=()=>draw();
el.file.addEventListener('change', e=>{const f=e.target.files?.[0]; if(!f) return; img.src=URL.createObjectURL(f); el.dl.disabled=false;});
function draw(){const c=el.c, ctx=c.getContext('2d'); ctx.fillStyle='#0a0e13'; ctx.fillRect(0,0,c.width,c.height);
 if(img.width){const cw=c.width,ch=c.height,ir=img.width/img.height,cr=cw/ch;let dw,dh; if(ir>cr){dw=cw;dh=cw/ir;}else{dh=ch;dw=ch*ir;} const dx=(cw-dw)/2,dy=(ch-dh)/2; ctx.drawImage(img,dx,dy,dw,dh);}
 const s=parseInt(el.size.value)||48, pad=Math.max(24, Math.round(s*0.6)); ctx.textAlign='center'; ctx.textBaseline='top'; ctx.font=`700 ${s}px ${el.font.value}, Impact, Arial Black, Arial, sans-serif`;
 function t(txt,y){const x=c.width/2; ctx.lineWidth=Math.max(8, Math.round(s*0.12)); ctx.strokeStyle='black'; ctx.strokeText(txt,x,y); ctx.fillStyle='white'; ctx.fillText(txt,x,y);}
 if(el.top.value) t(el.top.value.toUpperCase(), pad);
 if(el.bottom.value){ctx.textBaseline='bottom'; t(el.bottom.value.toUpperCase(), c.height-pad-s*0.1);}
}
el.prev.addEventListener('click', draw);
el.dl.addEventListener('click', ()=>{const a=document.createElement('a'); a.download='hashhero-meme.png'; a.href=el.c.toDataURL('image/png'); a.click();});
</script>
