  <script>
    (function() {
      // Dropdown logic
      var menu = document.querySelector('.tools-menu');
      var toolsBtn = document.getElementById('toolsToggle');
      var dd = menu ? menu.querySelector('.tools-dropdown') : null;
      function closeMenu(){ if(menu){ menu.classList.remove('open'); } if(toolsBtn){ toolsBtn.setAttribute('aria-expanded','false'); } }
      if(toolsBtn && dd){
        toolsBtn.addEventListener('click', function(e){
          e.stopPropagation();
          var open = menu.classList.toggle('open');
          toolsBtn.setAttribute('aria-expanded', open ? 'true' : 'false');
        });
        document.addEventListener('click', function(e){
          if(menu && !menu.contains(e.target)) closeMenu();
        });
        document.addEventListener('keydown', function(e){
          if(e.key === 'Escape') closeMenu();
        });
      }
      // Theme toggle
      var root = document.documentElement;
      var tbtn = document.getElementById('themeToggle');
      function setTheme(t) {
        if(t === 'light') {
          root.setAttribute('data-theme','light');
          localStorage.setItem('hh_theme','light');
          if(tbtn) tbtn.textContent='‚òÄÔ∏è';
        } else {
          root.setAttribute('data-theme','dark');
          localStorage.setItem('hh_theme','dark');
          if(tbtn) tbtn.textContent='üåô';
        }
      }
      var saved = localStorage.getItem('hh_theme');
      if(saved){ setTheme(saved); }
      else {
        var prefersLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches;
        setTheme(prefersLight ? 'light' : 'dark');
      }
      if(tbtn){
        tbtn.addEventListener('click', function() {
          var current = root.getAttribute('data-theme') || 'dark';
          setTheme(current === 'dark' ? 'light' : 'dark');
        });
      }
    })();
  </script>

<script>
    (function() {
      var btn = document.querySelector('.tools-button');
      var dd = document.querySelector('.tools-dropdown');

<section><h1>Meme Maker ‚Äî No Watermark</h1><p class="lead">Upload, add top/bottom text, and download as a clean PNG.</p></section>

<script>
const el={file:document.getElementById('file'), top:top, bottom:bottom, font:font, size:size, prev:preview, dl:download, c:document.getElementById('meme')};
let img=new Image(); img.onload=()=>draw();
el.file.addEventListener('change', e=>{const f=e.target.files?.[0]; if(!f) return; img.src=URL.createObjectURL(f); el.dl.disabled=false;});
function draw(){const c=el.c, ctx=c.getContext('2d'); ctx.fillStyle='#0a0e13'; ctx.fillRect(0,0,c.width,c.height);
 if(img.width){const cw=c.width,ch=c.height,ir=img.width/img.height,cr=cw/ch;let dw,dh; if(ir>cr){dw=cw;dh=cw/ir;}else{dh=ch;dw=ch*ir;} const dx=(cw-dw)/2,dy=(ch-dh)/2; ctx.drawImage(img,dx,dy,dw,dh);}
 const s=parseInt(el.size.value)||48, pad=Math.max(24, Math.round(s*0.6)); ctx.textAlign='center'; ctx.textBaseline='top'; ctx.font=`700 ${s}px ${el.font.value}, Impact, Arial Black, Arial, sans-serif`;
 function t(txt,y){const x=c.width/2; ctx.lineWidth=Math.max(8, Math.round(s*0.12)); ctx.strokeStyle='black'; ctx.strokeText(txt,x,y); ctx.fillStyle='white'; ctx.fillText(txt,x,y);}
 if(el.top.value) t(el.top.value.toUpperCase(), pad);
 if(el.bottom.value){ctx.textBaseline='bottom'; t(el.bottom.value.toUpperCase(), c.height-pad-s*0.1);}
}
el.prev.addEventListener('click', draw);
el.dl.addEventListener('click', ()=>{const a=document.createElement('a'); a.download='hashhero-meme.png'; a.href=el.c.toDataURL('image/png'); a.click();});
</script>
