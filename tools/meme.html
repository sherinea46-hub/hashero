<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meme Maker â€¢ HashHero</title>
  <style>
    :root { --bg:#0b0d10; --card:#12161c; --text:#e8eef6; --muted:#97a3b6; --accent:#6ad1ff; --line:#1c232d; }
    *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,Segoe UI,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--text)}
    .container{max-width:980px;margin:0 auto;padding:24px}
    .nav{display:flex;gap:16px;align-items:center;padding:14px 0;border-bottom:1px solid var(--line)}
    .nav a{color:var(--muted);text-decoration:none;font-weight:600}
    .nav a.active,.nav a:hover{color:var(--text)}
    h1{font-size:28px;margin:18px 0 10px}
    p.lead{color:var(--muted);margin-top:0}
    .grid{display:grid;grid-template-columns:1.2fr 1fr;gap:18px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:16px}
    label{display:block;font-size:13px;color:var(--muted);margin:10px 0 6px}
    input[type="text"], input[type="range"], input[type="file"], select{width:100%;background:#0f141a;border:1px solid var(--line);color:var(--text);border-radius:10px;padding:12px}
    .row{display:flex;gap:10px}
    .btn{appearance:none;border:1px solid var(--line);background:#0f141a;color:var(--text);padding:12px 14px;border-radius:10px;font-weight:600;cursor:pointer}
    .btn.primary{background:var(--accent);color:#001520;border-color:transparent}
    canvas{width:100%;max-width:520px;background:#0a0e13;border-radius:12px}
    .footer{margin-top:24px;color:var(--muted);font-size:12px;text-align:center}
  </style>
</head>
<body>
  <div class="container">
    <nav class="nav">
      <a href="/" aria-label="Home">HashHero</a>
      <span style="flex:1"></span>
      <a href="/tools/qr.html">QR</a>
      <a href="/tools/meme.html" class="active">Meme</a>
      <a href="/tools/hashtags.html">Hashtags</a>
      <a href="/tools/gif.html">GIF</a>
      <a href="/tools/polls.html">Polls</a>
    </nav>

    <h1>Meme Maker</h1>
    <p class="lead">Upload an image, add text, and download. Perfect for quick TikTok/IG posts and thumbnails.</p>

    <div class="grid">
      <section class="card">
        <label for="file">Upload image</label>
        <input id="file" type="file" accept="image/*" />

        <label for="top">Top text</label>
        <input id="top" type="text" placeholder="WHEN YOUR BIO LINK..." />
        <label for="bottom">Bottom text</label>
        <input id="bottom" type="text" placeholder="...LOOKS ðŸ”¥ AND CONVERTS" />

        <div class="row">
          <div style="flex:1">
            <label for="font">Font</label>
            <select id="font">
              <option value="Impact">Impact (classic)</option>
              <option value="Arial Black">Arial Black</option>
              <option value="Montserrat">Montserrat</option>
              <option value="Inter" selected>Inter</option>
            </select>
          </div>
          <div style="flex:1">
            <label for="size">Text size</label>
            <input id="size" type="range" min="20" max="120" value="48" />
          </div>
        </div>

        <div class="row" style="margin-top:12px">
          <button class="btn" id="preview">Preview</button>
          <button class="btn primary" id="download" disabled>Download PNG</button>
        </div>
      </section>

      <section class="card" style="display:flex;align-items:center;justify-content:center;min-height:360px">
        <canvas id="meme" width="1024" height="1024" aria-label="Meme preview"></canvas>
      </section>
    </div>

    <div class="footer">Pro tip: Keep text short & bold. Leave safe margins so apps donâ€™t crop it on mobile.</div>
  </div>

  <script>
    const el = {
      file: document.getElementById('file'), top: document.getElementById('top'), bottom: document.getElementById('bottom'),
      font: document.getElementById('font'), size: document.getElementById('size'), preview: document.getElementById('preview'),
      dl: document.getElementById('download'), canvas: document.getElementById('meme')
    };

    let img = new Image();
    img.onload = ()=> draw();

    el.file.addEventListener('change', (e)=>{
      const f=e.target.files?.[0]; if(!f) return; const url=URL.createObjectURL(f); img.src=url; el.dl.disabled=false; });

    function draw(){
      const c=el.canvas, ctx=c.getContext('2d');
      ctx.fillStyle='#0a0e13'; ctx.fillRect(0,0,c.width,c.height);
      if(img.width){
        const cw=c.width, ch=c.height, ir=img.width/img.height, cr=cw/ch;
        let dw, dh; if(ir>cr){ dw=cw; dh=cw/ir; } else { dh=ch; dw=ch*ir; }
        const dx=(cw-dw)/2, dy=(ch-dh)/2; ctx.drawImage(img, dx, dy, dw, dh);
      }
      const size = parseInt(el.size.value,10)||48;
      const pad = Math.max(24, Math.round(size*0.6));
      ctx.textAlign='center'; ctx.textBaseline='top';
      ctx.font = `700 ${size}px ${el.font.value}, Impact, Arial Black, Arial, sans-serif`;
      function drawText(text, y){
        const x= c.width/2;
        ctx.lineWidth = Math.max(8, Math.round(size*0.12));
        ctx.strokeStyle = 'black';
        ctx.strokeText(text, x, y);
        ctx.fillStyle = 'white';
        ctx.fillText(text, x, y);
      }
      if(el.top.value){ drawText(el.top.value.toUpperCase(), pad); }
      if(el.bottom.value){ ctx.textBaseline='bottom'; drawText(el.bottom.value.toUpperCase(), c.height-pad-size*0.1); }
    }

    el.preview.addEventListener('click', draw);
    el.dl.addEventListener('click', ()=>{
      const a=document.createElement('a'); a.download='hashhero-meme.png'; a.href=el.canvas.toDataURL('image/png'); a.click();
    });
  </script>
</body>
</html>
