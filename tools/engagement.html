<main class="page">
<section><h1>Engagement Rate Calculator</h1><p class="lead">Compute ER by Followers and by Views using weighted likes, comments, shares, and saves.</p></section>
<div class="row" style="margin-top:14px;">
  <section class="form" style="flex:1.2">
    <div class="row"><div style="flex:1"><label>Platform</label><select id="platform"><option>TikTok</option><option>Instagram</option><option>YouTube</option></select></div><div style="flex:1"><label>Followers (optional)</label><input id="followers" type="number"/></div></div>
    <div class="row"><div style="flex:1"><label>Views (optional)</label><input id="views" type="number"/></div><div style="flex:1"><label>Likes</label><input id="likes" type="number"/></div></div>
    <div class="row"><div style="flex:1"><label>Comments</label><input id="comments" type="number"/></div><div style="flex:1"><label>Shares</label><input id="shares" type="number"/></div></div>
    <div class="row"><div style="flex:1"><label>Saves</label><input id="saves" type="number"/></div><div style="flex:1"><label>Weighting</label><select id="weighting"><option value="balanced">Balanced</option><option value="comments">Comment-Heavy</option><option value="shares">Share-Heavy</option><option value="saves">Save-Heavy</option></select></div></div>
    <div class="row" style="margin-top:12px"><button class="btn primary" id="calc">Calculate</button><button class="btn" id="copy" disabled>Copy Result</button></div>
  </section>
  <section class="area" style="flex:1"><div class="card" id="out"><h3 style="margin-top:0">Results</h3><div id="erF">ER (by Followers): —</div><div id="erV" style="margin-top:6px">ER (by Views): —</div><div id="grade" style="margin-top:10px; color:var(--muted)">Grade: —</div></div></section>
</div>

  <footer class="footer">© 2025 HashHero — Built for creators.</footer>
  
<script>
const E={followers:followers, views:views, likes:likes, comments:comments, shares:shares, saves:saves, weighting:weighting, calc:calc, copy:copy, erF:erF, erV:erV, grade:grade};
function W(p){return p==='comments'?{L:1,C:3,S:2,Sv:2}:p==='shares'?{L:1,C:2,S:3,Sv:2}:p==='saves'?{L:1,C:2,S:2,Sv:3}:{L:1,C:2,S:2,Sv:2};}
function fmt(x){return isFinite(x)?(Math.round(x*100)/100).toFixed(2):'—';}
function g(er){if(!isFinite(er)) return '—'; if(er>=10) return 'A+ (viral)'; if(er>=6) return 'A (excellent)'; if(er>=3) return 'B (good)'; if(er>=1.5) return 'C (ok)'; if(er>0) return 'D (low)'; return '—';}
calc.addEventListener('click', ()=>{const L=parseFloat(E.likes.value)||0, C=parseFloat(E.comments.value)||0, S=parseFloat(E.shares.value)||0, Sv=parseFloat(E.saves.value)||0; const F=parseFloat(E.followers.value), V=parseFloat(E.views.value); const w=W(E.weighting.value); const weighted=L*w.L + C*w.C + S*w.S + Sv*w.Sv; let f=NaN,v=NaN; if(F>0) f=(weighted/F)*100; if(V>0) v=(weighted/V)*100; erF.textContent='ER (by Followers): '+(isFinite(f)?fmt(f)+'%':'—'); erV.textContent='ER (by Views): '+(isFinite(v)?fmt(v)+'%':'—'); grade.textContent='Grade: '+(isFinite(v)?g(v):g(f)); const summary=`ER by Followers ${isFinite(f)?fmt(f)+'%':'—'}, ER by Views ${isFinite(v)?fmt(v)+'%':'—'}`; copy.disabled=false; copy.onclick=()=>navigator.clipboard.writeText(summary).then(()=>{copy.textContent='Copied!'; setTimeout(()=>copy.textContent='Copy Result',900);});});
</script>
