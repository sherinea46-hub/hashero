  <script>
    (function() {
      var btn = document.querySelector('.tools-button');
      var dd = document.querySelector('.tools-dropdown');
      if(btn && dd) {
        btn.addEventListener('click', function(e) {
          if(e.target.id === 'themeToggle') return;
          dd.style.display = (dd.style.display === 'flex') ? 'none' : 'flex';
        });
        document.addEventListener('click', function(e) {
          if(!dd.contains(e.target) && !btn.contains(e.target)) dd.style.display = 'none';
        });
      }
      // Theme toggle
      var root = document.documentElement;
      var tbtn = document.getElementById('themeToggle');
      function setTheme(t) {
        if(t === 'light') {
          root.setAttribute('data-theme','light');
          localStorage.setItem('hh_theme','light');
          if(tbtn) tbtn.textContent='‚òÄÔ∏è';
        } else {
          root.setAttribute('data-theme','dark');
          localStorage.setItem('hh_theme','dark');
          if(tbtn) tbtn.textContent='üåô';
        }
      }
      // init
      var saved = localStorage.getItem('hh_theme');
      if(saved){ setTheme(saved); }
      else {
        var prefersLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches;
        setTheme(prefersLight ? 'light' : 'dark');
      }
      if(tbtn){
        tbtn.addEventListener('click', function() {
          var current = root.getAttribute('data-theme') || 'dark';
          setTheme(current === 'dark' ? 'light' : 'dark');
        });
      }
    })();
  </script>

<script>
const kw=document.getElementById('kw'), gen=document.getElementById('gen'), copyBtn=document.getElementById('copy'), results=document.getElementById('results');
const buckets=[{name:'Core',mix:['#%k','%k','%kTips','%kHacks','%kIdeas']},{name:'Growth',mix:['%k2025','%kChallenge','%kTok','Viral%k','%kTrend']},{name:'Audience',mix:['%kForYou','%kCommunity','%kCreator','%kLife','%kDaily']},{name:'Discovery',mix:['ForYou','FYP','Viral','Trending','Explore','Discover']},{name:'Platform',mix:['TikTokViral','InstaReels','YouTubeShorts','Shorts']}];
function norm(s){return s.toLowerCase().trim().replace(/[^a-z0-9\s]/g,'').replace(/\s+/g,'');}
function title(s){return s.replace(/(^|\s)\S/g,t=>t.toUpperCase());}
function build(k){const n=norm(k); if(!n) return []; const base=title(n); let out=[]; for(const b of buckets){const set=new Set(); for(const m of b.mix) set.add(m.replaceAll('%k',base)); set.add(base); out.push({name:b.name, tags:[...set].map(t=>'#'+t)});} return out;}
function render(sets){results.innerHTML=''; if(!sets.length){copyBtn.disabled=true; return;} let all=[]; for(const s of sets){const wrap=document.createElement('a'); wrap.className='card'; const h=document.createElement('h3'); h.textContent=s.name; wrap.appendChild(h); const box=document.createElement('div'); wrap.appendChild(box); for(const tag of s.tags){const sp=document.createElement('span'); sp.style.display='inline-flex'; sp.style.margin='6px 6px 0 0'; sp.style.padding='8px 10px'; sp.style.border='1px solid var(--line)'; sp.style.borderRadius='999px'; sp.textContent=tag; box.appendChild(sp); all.push(tag);} results.appendChild(wrap);} copyBtn.disabled=false; copyBtn.onclick=()=>{navigator.clipboard.writeText(all.join(' ')).then(()=>{copyBtn.textContent='Copied!'; setTimeout(()=>copyBtn.textContent='Copy All',1200);});};}
gen.addEventListener('click', ()=>render(build(kw.value||'')));
</script>
