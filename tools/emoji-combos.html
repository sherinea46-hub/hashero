    <section>
      <h1>Emoji Combos</h1>
      <p class="lead">Copy aesthetic emoji strings for bios & captions. Organized by vibe.</p>
    </section>

    <section class="section">
      <div class="grid" id="grid"></div>
    </section>

  <footer class="footer">© 2025 HashHero — Built for creators.</footer>

  <script>
  (function(){
    const data = [
      {name:'Aesthetic', items:['🌸✨💫','🫧🌙🤍','🍓🌷✨','🌿☁️✨','🕊️🤍🌙']},
      {name:'Edgy', items:['🖤⚡🕶️','💀🔥🩸','🕷️🖤⚙️','⚡️🗡️🕶️','🖤🌀⚔️']},
      {name:'Cute', items:['🐣🌈🍭','🐰💖🎀','🍑🌸🫧','🧸✨🍓','🌼🍯🐝']},
      {name:'Gaming', items:['🎮⚡🕹️','👾💥🧪','🏆🔥🎯','🛡️⚔️🐉','🧩🌀🎲']},
      {name:'Travel', items:['✈️🌍📸','🏝️🌊🌞','🚗🗺️🏕️','🧳📍⛰️','⛵🌅🧭']},
      {name:'Fitness', items:['💪🔥🥤','🏃‍♂️🎧⏱️','🥗🧘‍♀️🌿','🏋️‍♀️⚡🥇','🚴‍♂️🌞🏞️']},
    ];
    const grid=document.getElementById('grid');
    data.forEach(cat=>{
      const card=document.createElement('div'); card.className='card';
      const h=document.createElement('h3'); h.textContent=cat.name; card.appendChild(h);
      const wrap=document.createElement('div');
      cat.items.forEach(e=>{ const pill=document.createElement('span'); pill.style.display='inline-flex'; pill.style.padding='8px 10px'; pill.style.border='1px solid var(--line)'; pill.style.borderRadius='999px'; pill.style.margin='6px 6px 0 0'; pill.textContent=e; const b=document.createElement('button'); b.className='btn'; b.style.marginLeft='8px'; b.textContent='Copy'; b.onclick=()=>navigator.clipboard.writeText(e).then(()=>{b.textContent='Copied!'; setTimeout(()=>b.textContent='Copy',900);}); wrap.appendChild(pill); wrap.appendChild(b); });
      card.appendChild(wrap); grid.appendChild(card);
    });
  })();
  </script>
