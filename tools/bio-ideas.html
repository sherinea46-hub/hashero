  <script>
  (function(){
    const vibe=document.getElementById('vibe'), btn=document.getElementById('gen'), list=document.getElementById('list'), copyAll=document.getElementById('copyAll');
    const ideas={ aesthetic:["soft mornings â˜•âœ¨","romanticizing the little things","chaotic good, color graded","neon nights + ideas","documenting this season of life"], funny:["low effort, high vibes","professional overthinker","posting until I go viral","camera roll archivist","talent: pressing upload"], edgy:["wifi for the soul","batteries at 1%, still running","debugging life in public","pixels & plot twists","offline is a myth"], pro:["creator â€¢ editor â€¢ storyteller","short-form growth strategist","helping brands show up online","new video every week","DM for collabs"] };
    btn.addEventListener('click', ()=>{ const arr=ideas[vibe.value]||[]; list.innerHTML=''; let all=[];
      arr.forEach(t=>{ const item=document.createElement('div'); item.className='row'; const p=document.createElement('span'); p.style.display='inline-flex'; p.style.padding='8px 10px'; p.style.border='1px solid var(--line)'; p.style.borderRadius='999px'; p.textContent=t; const b=document.createElement('button'); b.className='btn'; b.textContent='Copy'; b.onclick=()=>navigator.clipboard.writeText(t).then(()=>{b.textContent='Copied!'; setTimeout(()=>b.textContent='Copy',900);}); item.appendChild(p); item.appendChild(b); list.appendChild(item); all.push(t); });
      copyAll.disabled=arr.length===0; copyAll.onclick=()=>navigator.clipboard.writeText(all.join('\n')).then(()=>{copyAll.textContent='Copied!'; setTimeout(()=>copyAll.textContent='Copy All',900);});
    });
  })();
