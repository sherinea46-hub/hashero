<body>
  <div id="site-nav"></div>

  <main class="page" id="main">
    <section>
      <h1>Aesthetic Text</h1>
      <p class="lead">Type your text ‚Üí pick styles ‚Üí copy.</p>
    </section>

    <div class="row" style="margin-top:14px;">
      <section class="form" style="flex:1.2">
        <label for="src">Your text</label>
        <textarea id="src" rows="5" placeholder="Type something aesthetic..."></textarea>
        <div class="row">
          <div style="flex:1">
            <label for="normalize">Characters</label>
            <select id="normalize">
              <option value="all" selected>All characters</option>
              <option value="letters">Letters only</option>
            </select>
          </div>
          <div style="flex:1">
            <label for="filter">Styles</label>
            <select id="filter">
              <option value="all" selected>All styles</option>
              <option value="basic">Basic only</option>
            </select>
          </div>
        </div>
        <div class="row" style="margin-top:12px">
          <button id="gen" class="btn primary">Generate</button>
          <button id="copyAll" class="btn" disabled>Copy All</button>
        </div>
        <div class="card" style="margin-top:12px">
          <h3 style="margin-top:0">Preview</h3>
          <p id="preview" style="white-space:pre-wrap; margin:0; min-height:2em"></p>
        </div>
      </section>

      <section class="area" style="flex:1">
        <div class="card" id="out" style="width:100%">
          <h3 style="margin-top:0">Results</h3>
          <div id="results"></div>
        </div>
      </section>
    </div>
  </main>

  <footer class="footer">¬© 2025 HashHero ‚Äî Built for creators.</footer>

  <script>
  // Tools dropdown + theme (same behavior site-wide)
  (function() {
    var menu = document.querySelector('.tools-menu');
    var toolsBtn = document.getElementById('toolsToggle');
    var dd = menu ? menu.querySelector('.tools-dropdown') : null;
    function closeMenu(){ if(menu){ menu.classList.remove('open'); } if(toolsBtn){ toolsBtn.setAttribute('aria-expanded','false'); } }
    if(toolsBtn && dd){
      toolsBtn.addEventListener('click', function(e){ e.stopPropagation(); var open = menu.classList.toggle('open'); toolsBtn.setAttribute('aria-expanded', open ? 'true' : 'false'); });
      document.addEventListener('click', function(e){ if(menu && !menu.contains(e.target)) closeMenu(); });
      document.addEventListener('keydown', function(e){ if(e.key === 'Escape') closeMenu(); });
    }
    var root = document.documentElement;
    var tbtn = document.getElementById('themeToggle');
    function setTheme(t) { if(t === 'light') { root.setAttribute('data-theme','light'); localStorage.setItem('hh_theme','light'); if(tbtn) tbtn.textContent='‚òÄÔ∏è'; } else { root.setAttribute('data-theme','dark'); localStorage.setItem('hh_theme','dark'); if(tbtn) tbtn.textContent='üåô'; } }
    var saved = localStorage.getItem('hh_theme');
    if(saved){ setTheme(saved); } else { var prefersLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches; setTheme(prefersLight ? 'light' : 'dark'); }
    if(tbtn){ tbtn.addEventListener('click', function() { var current = root.getAttribute('data-theme') || 'dark'; setTheme(current === 'dark' ? 'light' : 'dark'); }); }
  })();
  </script>

  <script>
  (function(){
    const src = document.getElementById('src');
    const gen = document.getElementById('gen');
    const copyAll = document.getElementById('copyAll');
    const preview = document.getElementById('preview');
    const results = document.getElementById('results');
    const normalizeSel = document.getElementById('normalize');
    const filterSel = document.getElementById('filter');

    const base={lower:'abcdefghijklmnopqrstuvwxyz', upper:'ABCDEFGHIJKLMNOPQRSTUVWXYZ', digits:'0123456789'};
    const styles={'Bold':{u:'ùêÄùêÅùêÇùêÉùêÑùêÖùêÜùêáùêàùêâùêäùêãùêåùêçùêéùêèùêêùêëùêíùêìùêîùêïùêñùêóùêòùêô',l:'ùêöùêõùêúùêùùêûùêüùê†ùê°ùê¢ùê£ùê§ùê•ùê¶ùêßùê®ùê©ùê™ùê´ùê¨ùê≠ùêÆùêØùê∞ùê±ùê≤ùê≥',d:'ùüéùüèùüêùüëùüíùüìùüîùüïùüñùüó'},
                  'Italic':{u:'ùê¥ùêµùê∂ùê∑ùê∏ùêπùê∫ùêªùêºùêΩùêæùêøùëÄùëÅùëÇùëÉùëÑùëÖùëÜùëáùëàùëâùëäùëãùëåùëç',l:'ùëéùëèùëêùëëùëíùëìùëî‚Ñéùëñùëóùëòùëôùëöùëõùëúùëùùëûùëüùë†ùë°ùë¢ùë£ùë§ùë•ùë¶ùëß'},
                  'Bold Italic':{u:'ùë®ùë©ùë™ùë´ùë¨ùë≠ùëÆùëØùë∞ùë±ùë≤ùë≥ùë¥ùëµùë∂ùë∑ùë∏ùëπùë∫ùëªùëºùëΩùëæùëøùíÄùíÅ',l:'ùíÇùíÉùíÑùíÖùíÜùíáùíàùíâùíäùíãùíåùíçùíéùíèùíêùíëùííùíìùíîùíïùíñùíóùíòùíôùíöùíõ'},
                  'Script':{u:'ùíú‚Ñ¨ùíûùíü‚Ñ∞‚Ñ±ùí¢‚Ñã‚Ñêùí•ùí¶‚Ñí‚Ñ≥ùí©ùí™ùí´ùí¨‚ÑõùíÆùíØùí∞ùí±ùí≤ùí≥ùí¥ùíµ',l:'ùí∂ùí∑ùí∏ùíπ‚ÑØùíª‚ÑäùíΩùíæùíøùìÄùìÅùìÇùìÉ‚Ñ¥ùìÖùìÜùìáùìàùìâùìäùìãùìåùìçùìéùìè'},
                  'Fraktur':{u:'ùîÑùîÖ‚Ñ≠ùîáùîàùîâùîä‚Ñå‚Ñëùîçùîéùîèùîêùîëùîíùîìùîî‚Ñúùîñùîóùîòùîôùîöùîõùîú‚Ñ®',l:'ùîûùîüùî†ùî°ùî¢ùî£ùî§ùî•ùî¶ùîßùî®ùî©ùî™ùî´ùî¨ùî≠ùîÆùîØùî∞ùî±ùî≤ùî≥ùîµùî∂ùî∑'},
                  'Monospace':{u:'ùô∞ùô±ùô≤ùô≥ùô¥ùôµùô∂ùô∑ùô∏ùôπùô∫ùôªùôºùôΩùôæùôøùöÄùöÅùöÇùöÉùöÑùöÖùöÜùöáùöàùöâ',l:'ùöäùöãùöåùöçùöéùöèùöêùöëùöíùöóùöìùöîùöïùöñùöóùöòùöôùööùöõùöúùöùùöûùöüùö†ùö°ùö¢ùö£',d:'ùü∂ùü∑ùü∏ùüπùü∫ùüªùüºùüΩùüæùüø'},
                  'Double Struck':{u:'ùî∏ùîπ‚ÑÇùîªùîºùîΩùîæ‚ÑçùïÄùïÅùïÇùïÉùïÑ‚ÑïùïÜ‚Ñô‚Ñö‚Ñùùïäùïãùïåùïçùïéùïèùïê‚Ñ§',l:'ùïíùïìùïîùïïùïñùïóùïòùïôùïöùïõùïúùïùùïûùïüùï†ùï°ùï¢ùï£ùï§ùï•ùï¶ùïßùï®ùï©ùï™ùï´',d:'ùüòùüôùüöùüõùüúùüùùüûùüüùü†ùü°'},
                  'Small Caps':{u:'ABCDEFGHIJKLMNOPQRSTUVWXYZ',l:'·¥Ä ô·¥Ñ·¥Ö·¥áÍú∞…¢ ú…™·¥ä·¥ã ü·¥ç…¥·¥è·¥ò«´ Äs·¥õ·¥ú·¥†·¥°x è·¥¢'}};
    const basic=new Set(['Bold','Italic','Bold Italic','Monospace','Small Caps']);

    function map(ch, st){
      const s=styles[st]; const iu=base.upper.indexOf(ch), il=base.lower.indexOf(ch), id=base.digits.indexOf(ch);
      if(iu!=-1) return s.u?.[iu]||ch; if(il!=-1) return s.l?.[il]||ch; if(id!=-1) return s.d?.[id]||ch; return ch;
    }
    function trans(text, st, mode){
      let out=''; for(const ch of text){ if(mode==='letters' && !(/[A-Za-z]/.test(ch))) {out+=ch; continue;} out+=map(ch,st);} return out;
    }
    function render(){
      const text=src.value||''; preview.textContent=text; results.innerHTML=''; const chosen=(filterSel.value==='basic')?[...basic]:Object.keys(styles); let all=[];
      for(const name of chosen){ const t=trans(text,name,normalizeSel.value);
        const card=document.createElement('div'); card.className='card'; const h=document.createElement('h3'); h.textContent=name; card.appendChild(h);
        const p=document.createElement('p'); p.textContent=t; p.style.whiteSpace='pre-wrap'; card.appendChild(p);
        const b=document.createElement('button'); b.className='btn'; b.textContent='Copy'; b.onclick=()=>navigator.clipboard.writeText(t).then(()=>{b.textContent='Copied!'; setTimeout(()=>b.textContent='Copy',900);}); card.appendChild(b);
        results.appendChild(card); all.push(name+': '+t); }
      copyAll.disabled=chosen.length===0; copyAll.onclick=()=>navigator.clipboard.writeText(all.join('\n')).then(()=>{copyAll.textContent='Copied!'; setTimeout(()=>copyAll.textContent='Copy All',900);});
    }
    gen.addEventListener('click', render);
    src.addEventListener('input', ()=> preview.textContent=src.value);
  })();
  </script>
