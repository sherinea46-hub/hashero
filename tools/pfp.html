<body>

  <div id="site-nav"></div>
  <script>
    (function() {
      // Dropdown logic
      var menu = document.querySelector('.tools-menu');
      var toolsBtn = document.getElementById('toolsToggle');
      var dd = menu ? menu.querySelector('.tools-dropdown') : null;
      function closeMenu(){ if(menu){ menu.classList.remove('open'); } if(toolsBtn){ toolsBtn.setAttribute('aria-expanded','false'); } }
      if(toolsBtn && dd){
        toolsBtn.addEventListener('click', function(e){
          e.stopPropagation();
          var open = menu.classList.toggle('open');
          toolsBtn.setAttribute('aria-expanded', open ? 'true' : 'false');
        });
        document.addEventListener('click', function(e){
          if(menu && !menu.contains(e.target)) closeMenu();
        });
        document.addEventListener('keydown', function(e){
          if(e.key === 'Escape') closeMenu();
        });
      }
      // Theme toggle
      var root = document.documentElement;
      var tbtn = document.getElementById('themeToggle');
      function setTheme(t) {
        if(t === 'light') {
          root.setAttribute('data-theme','light');
          localStorage.setItem('hh_theme','light');
          if(tbtn) tbtn.textContent='‚òÄÔ∏è';
        } else {
          root.setAttribute('data-theme','dark');
          localStorage.setItem('hh_theme','dark');
          if(tbtn) tbtn.textContent='üåô';
        }
      }
      var saved = localStorage.getItem('hh_theme');
      if(saved){ setTheme(saved); }
      else {
        var prefersLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches;
        setTheme(prefersLight ? 'light' : 'dark');
      }
      if(tbtn){
        tbtn.addEventListener('click', function() {
          var current = root.getAttribute('data-theme') || 'dark';
          setTheme(current === 'dark' ? 'light' : 'dark');
        });
      }
    })();
  </script>

<script>
    (function() {
      var btn = document.querySelector('.tools-button');
      var dd = document.querySelector('.tools-dropdown');
      if(btn && dd) {
        btn.addEventListener('click', function() {
          dd.style.display = (dd.style.display === 'flex') ? 'none' : 'flex';
        });
        document.addEventListener('click', function(e) {
          if(!dd.contains(e.target) && !btn.contains(e.target)) dd.style.display = 'none';
        });
      }
    })();
  </script>
<main id="main" class="page">
    <section>
      <h1>Profile Pic Maker</h1>
      <p class="lead">Upload your image, adjust the crop, pick a border color and thickness, and download a clean circular PNG.</p>
    </section>

    <div class="row" style="margin-top:14px;">
      <section class="form" style="flex:1.2">
        <label>Upload image</label><input id="file" type="file" accept="image/*" />
        <div class="row">
          <div style="flex:1"><label>Canvas size</label><select id="size"><option>256</option><option selected>512</option><option>768</option></select></div>
          <div style="flex:1"><label>Border color</label><input id="borderColor" type="color" value="#6ad1ff" /></div>
        </div>
        <div class="row">
          <div style="flex:1"><label>Border width (px)</label><input id="borderWidth" type="number" value="12" /></div>
          <div style="flex:1"><label>Background</label><input id="bgColor" type="color" value="#0a0e13" /></div>
        </div>
        <div class="row">
          <div style="flex:1"><label>Zoom</label><input id="zoom" type="range" min="50" max="200" value="100" /></div>
          <div style="flex:1"><label>Offset</label><input id="offset" type="range" min="-100" max="100" value="0" /></div>
        </div>
        <div class="row" style="margin-top:12px">
          <button id="preview" class="btn">Preview</button>
          <button id="download" class="btn primary" disabled>Download PNG</button>
        </div>
      </section>

      <section class="area" style="flex:1">
        <canvas id="pfp" width="512" height="512" aria-label="PFP preview"></canvas>
      </section>
    </div>
  </main>

  <footer class="footer">¬© 2025 HashHero ‚Äî Built for creators.</footer>

  <script>
  const els={file:document.getElementById('file'), size:document.getElementById('size'), borderColor:borderColor, borderWidth:borderWidth, bg:bgColor, zoom:zoom, offset:offset, preview:preview, dl:download, canvas:document.getElementById('pfp')};
  let img=new Image();
  els.file.addEventListener('change', e=>{ const f=e.target.files?.[0]; if(!f) return; img.src=URL.createObjectURL(f); els.dl.disabled=false; });
  img.onload = ()=> draw();
  function draw(){
    const c=els.canvas, ctx=c.getContext('2d');
    const S=parseInt(els.size.value)||512; c.width=c.height=S;
    const bw=parseInt(els.borderWidth.value)||0;
    const zoomVal=parseInt(els.zoom.value)/100;
    const off=parseInt(els.offset.value)||0;

    ctx.fillStyle=els.bg.value; ctx.fillRect(0,0,S,S);
    // Clip circle
    ctx.save(); ctx.beginPath(); ctx.arc(S/2, S/2, S/2 - Math.max(1,bw), 0, Math.PI*2); ctx.closePath(); ctx.clip();

    if(img.width){
      const ir=img.width/img.height;
      const dw=S*zoomVal, dh=dw/ir;
      ctx.drawImage(img, (S-dw)/2 + off, (S-dh)/2, dw, dh);
    }
    ctx.restore();

    if(bw>0){
      ctx.beginPath(); ctx.arc(S/2,S/2,S/2 - bw/2,0,Math.PI*2); ctx.lineWidth=bw; ctx.strokeStyle=els.borderColor.value; ctx.stroke();
    }
  }
  els.preview.addEventListener('click', draw);
  els.dl.addEventListener('click', ()=>{ const a=document.createElement('a'); a.download='hashhero-pfp.png'; a.href=els.canvas.toDataURL('image/png'); a.click(); });
  </script>
