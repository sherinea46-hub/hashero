<body>
  
  <header class="nav">
    <div class="nav-inner">
      <a class="brand" href="/"><img src="/assets/logo.svg" alt="HashHero logo"/><span>HashHero</span></a>
      <nav class="nav-links">

        <a href="/tools/thumbnail.html">Thumbnail</a>
      </nav>
    </div>
  </header>

  <main class="page">
<section><h1>Create Free Polls</h1><p class="lead">Ask a question, share a link, collect votes instantly.</p></section>
<div class="row" style="margin-top:14px;">
  <section class="form" style="flex:1.2">
    <label>Question</label><input id="q" placeholder="What should I post next?"/>
    <div id="opts" style="margin-top:10px"></div>
    <div class="row" style="margin-top:10px"><button class="btn" id="add">Add option</button><button class="btn primary" id="share">Copy share link</button></div>
  </section>
  <section class="area" style="flex:1"><div class="card" id="vote" style="width:100%"></div></section>
</div>
</main>
  <footer class="footer">© 2025 HashHero — Built for creators.</footer>
  
<script>
const optsEl=opts, qEl=q, addBtn=add, shareBtn=share, voteCard=vote;
const row=(v='')=>{const w=document.createElement('div'); w.className='row'; w.style.marginTop='6px'; const i=document.createElement('input'); i.value=v; i.placeholder='Option'; const d=document.createElement('button'); d.className='btn'; d.textContent='✕'; d.style.flex='0 0 56px'; d.onclick=()=>w.remove(); w.appendChild(i); w.appendChild(d); return w;};
optsEl.appendChild(row('Option 1')); optsEl.appendChild(row('Option 2'));
addBtn.onclick=()=>optsEl.appendChild(row(''));
function enc(o){return btoa(unescape(encodeURIComponent(JSON.stringify(o))));}
function dec(s){try{return JSON.parse(decodeURIComponent(escape(atob(s))));}catch(e){return null;}}
shareBtn.onclick=()=>{const options=[...optsEl.querySelectorAll('input')].map(i=>i.value.trim()).filter(Boolean).slice(0,10); const qq=(qEl.value||'My Poll').trim(); const url=`${location.origin}/tools/polls.html#poll=${enc({q:qq,opts:options})}`; navigator.clipboard.writeText(url).then(()=>alert('Shareable link copied!'));};
function load(){const m=location.hash.match(/^#poll=(.+)$/); if(!m) return; const data=dec(m[1]); if(!data) return; voteCard.innerHTML=`<h3 style="margin-top:0">${data.q}</h3>`; const key='hh_votes_'+btoa(data.q); const votes=JSON.parse(localStorage.getItem(key)||'{}'); data.opts.forEach((opt,idx)=>{const b=document.createElement('button'); b.className='btn'; b.style.marginTop='8px'; b.textContent=opt; const c=document.createElement('span'); c.style.float='right'; c.style.color='var(--muted)'; c.textContent=votes[idx]||0; b.appendChild(c); b.onclick=()=>{votes[idx]=(votes[idx]||0)+1; localStorage.setItem(key, JSON.stringify(votes)); c.textContent=votes[idx];}; voteCard.appendChild(b);});}
window.addEventListener('hashchange', load); load();
</script>

</body>
</html>
