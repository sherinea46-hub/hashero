  <script>
    (function() {
      var btn = document.querySelector('.tools-button');
      var dd = document.querySelector('.tools-dropdown');
      if(btn && dd) {
        btn.addEventListener('click', function(e) {
          if(e.target.id === 'themeToggle') return;
          dd.style.display = (dd.style.display === 'flex') ? 'none' : 'flex';
        });
        document.addEventListener('click', function(e) {
          if(!dd.contains(e.target) && !btn.contains(e.target)) dd.style.display = 'none';
        });
      }
      // Theme toggle
      var root = document.documentElement;
      var tbtn = document.getElementById('themeToggle');
      function setTheme(t) {
        if(t === 'light') {
          root.setAttribute('data-theme','light');
          localStorage.setItem('hh_theme','light');
          if(tbtn) tbtn.textContent='‚òÄÔ∏è';
        } else {
          root.setAttribute('data-theme','dark');
          localStorage.setItem('hh_theme','dark');
          if(tbtn) tbtn.textContent='üåô';
        }
      }
      // init
      var saved = localStorage.getItem('hh_theme');
      if(saved){ setTheme(saved); }
      else {
        var prefersLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches;
        setTheme(prefersLight ? 'light' : 'dark');
      }
      if(tbtn){
        tbtn.addEventListener('click', function() {
          var current = root.getAttribute('data-theme') || 'dark';
          setTheme(current === 'dark' ? 'light' : 'dark');
        });
      }
    })();
  </script>

<main id="main" class="page">
<section><h1>Create Free Polls</h1><p class="lead">Ask a question, share a link, collect votes instantly.</p></section>
<div class="row" style="margin-top:14px;">

<script>
const optsEl=opts, qEl=q, addBtn=add, shareBtn=share, voteCard=vote;
const row=(v='')=>{const w=document.createElement('div'); w.className='row'; w.style.marginTop='6px'; const i=document.createElement('input'); i.value=v; i.placeholder='Option'; const d=document.createElement('button'); d.className='btn'; d.textContent='‚úï'; d.style.flex='0 0 56px'; d.onclick=()=>w.remove(); w.appendChild(i); w.appendChild(d); return w;};
optsEl.appendChild(row('Option 1')); optsEl.appendChild(row('Option 2'));
addBtn.onclick=()=>optsEl.appendChild(row(''));
function enc(o){return btoa(unescape(encodeURIComponent(JSON.stringify(o))));}
function dec(s){try{return JSON.parse(decodeURIComponent(escape(atob(s))));}catch(e){return null;}}
shareBtn.onclick=()=>{const options=[...optsEl.querySelectorAll('input')].map(i=>i.value.trim()).filter(Boolean).slice(0,10); const qq=(qEl.value||'My Poll').trim(); const url=`${location.origin}/tools/polls.html#poll=${enc({q:qq,opts:options})}`; navigator.clipboard.writeText(url).then(()=>alert('Shareable link copied!'));};
function load(){const m=location.hash.match(/^#poll=(.+)$/); if(!m) return; const data=dec(m[1]); if(!data) return; voteCard.innerHTML=`<h3 style="margin-top:0">${data.q}</h3>`; const key='hh_votes_'+btoa(data.q); const votes=JSON.parse(localStorage.getItem(key)||'{}'); data.opts.forEach((opt,idx)=>{const b=document.createElement('button'); b.className='btn'; b.style.marginTop='8px'; b.textContent=opt; const c=document.createElement('span'); c.style.float='right'; c.style.color='var(--muted)'; c.textContent=votes[idx]||0; b.appendChild(c); b.onclick=()=>{votes[idx]=(votes[idx]||0)+1; localStorage.setItem(key, JSON.stringify(votes)); c.textContent=votes[idx];}; voteCard.appendChild(b);});}
window.addEventListener('hashchange', load); load();
</script>
