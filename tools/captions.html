const templates={

};
function pick(arr){return arr[Math.floor(Math.random()*arr.length)];}
function build(t, top, keys){const k=keys? ' ' + keys.split(',').slice(0,3).map(s=>('#'+s.trim().replace(/\s+/g,'').replace(/[^a-z0-9]/ig,'').slice(0,20))).join(' ') : ''; const out=[]; for(let i=0;i<5;i++){const base=pick(templates[t]); out.push(base.replaceAll('{topic}', top)+k);} return out;}
make.addEventListener('click', ()=>{const t=tone.value, top=(topic.value||'your niche'); const ks=keywords.value||''; const caps=build(t, top, ks); list.innerHTML=''; caps.forEach(c=>{const item=document.createElement('div'); item.className='card'; const p=document.createElement('p'); p.textContent=c; item.appendChild(p); const b=document.createElement('button'); b.className='btn'; b.textContent='Copy'; b.onclick=()=>navigator.clipboard.writeText(c).then(()=>{b.textContent='Copied!'; setTimeout(()=>b.textContent='Copy',900);}); item.appendChild(b); list.appendChild(item);}); copyBtn.disabled=false; copyBtn.onclick=()=>navigator.clipboard.writeText(caps.join('\n')).then(()=>{copyBtn.textContent='Copied!'; setTimeout(()=>copyBtn.textContent='Copy All',900);});});
