  <script>
    (function() {
      // Dropdown logic
      var menu = document.querySelector('.tools-menu');
      var toolsBtn = document.getElementById('toolsToggle');
      var dd = menu ? menu.querySelector('.tools-dropdown') : null;
      function closeMenu(){ if(menu){ menu.classList.remove('open'); } if(toolsBtn){ toolsBtn.setAttribute('aria-expanded','false'); } }
      if(toolsBtn && dd){
        toolsBtn.addEventListener('click', function(e){
          e.stopPropagation();
          var open = menu.classList.toggle('open');
          toolsBtn.setAttribute('aria-expanded', open ? 'true' : 'false');
        });
        document.addEventListener('click', function(e){
          if(menu && !menu.contains(e.target)) closeMenu();
        });
        document.addEventListener('keydown', function(e){
          if(e.key === 'Escape') closeMenu();
        });
      }
      // Theme toggle
      var root = document.documentElement;
      var tbtn = document.getElementById('themeToggle');
      function setTheme(t) {
        if(t === 'light') {
          root.setAttribute('data-theme','light');
          localStorage.setItem('hh_theme','light');
          if(tbtn) tbtn.textContent='‚òÄÔ∏è';
        } else {
          root.setAttribute('data-theme','dark');
          localStorage.setItem('hh_theme','dark');
          if(tbtn) tbtn.textContent='üåô';
        }
      }
      var saved = localStorage.getItem('hh_theme');
      if(saved){ setTheme(saved); }
      else {
        var prefersLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches;
        setTheme(prefersLight ? 'light' : 'dark');
      }
      if(tbtn){
        tbtn.addEventListener('click', function() {
          var current = root.getAttribute('data-theme') || 'dark';
          setTheme(current === 'dark' ? 'light' : 'dark');
        });
      }
    })();
  </script>

<script>

<script>
const tone=tone, topic=topic, keywords=keywords, make=make, list=caps, copyBtn=copyCaptions;
const templates={

  ],

    "POV: you say ‚Äòone more round‚Äô of {topic}",

  ],

  ],
  aesthetic:[

    "just vibes and {topic}",
    "neon nights & {topic}"
  ]
};
function pick(arr){return arr[Math.floor(Math.random()*arr.length)];}
function build(t, top, keys){const k=keys? ' ' + keys.split(',').slice(0,3).map(s=>('#'+s.trim().replace(/\s+/g,'').replace(/[^a-z0-9]/ig,'').slice(0,20))).join(' ') : ''; const out=[]; for(let i=0;i<5;i++){const base=pick(templates[t]); out.push(base.replaceAll('{topic}', top)+k);} return out;}
make.addEventListener('click', ()=>{const t=tone.value, top=(topic.value||'your niche'); const ks=keywords.value||''; const caps=build(t, top, ks); list.innerHTML=''; caps.forEach(c=>{const item=document.createElement('div'); item.className='card'; const p=document.createElement('p'); p.textContent=c; item.appendChild(p); const b=document.createElement('button'); b.className='btn'; b.textContent='Copy'; b.onclick=()=>navigator.clipboard.writeText(c).then(()=>{b.textContent='Copied!'; setTimeout(()=>b.textContent='Copy',900);}); item.appendChild(b); list.appendChild(item);}); copyBtn.disabled=false; copyBtn.onclick=()=>navigator.clipboard.writeText(caps.join('\n')).then(()=>{copyBtn.textContent='Copied!'; setTimeout(()=>copyBtn.textContent='Copy All',900);});});
</script>
