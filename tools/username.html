<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Username Ideas Generator • HashHero</title>
  <meta name="description" content="Generate aesthetic, edgy, or cute username ideas for TikTok, Instagram, and YouTube. Copy with one click." />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="icon" href="../assets/logo.svg" type="image/svg+xml" />
  <meta property="og:title" content="Username Ideas Generator • HashHero" />
  <meta property="og:description" content="Trendy username ideas for creators. Aesthetic, edgy, cute — one-click copy." />
  <meta property="og:image" content="/assets/og-username.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://hashhero.app/tools/username.html" />
  <link rel="stylesheet" href="../assets/hashhero.css" />

</head>
<body>
  <div id="site-nav"></div>

  <main class="page" id="main">
    <section>
      <h1>Username Ideas</h1>
      <p class="lead">Type a keyword and pick a vibe. Get 20+ names you can copy instantly.</p>
    </section>

    <div class="row" style="margin-top:14px;">
      <section class="form" style="flex:1.2">
        <label>Keyword / niche</label><input id="kw" type="text" placeholder="e.g., fitness, travel, art"/>
        <div class="row">
          <div style="flex:1"><label>Vibe</label>
            <select id="vibe">
              <option value="aesthetic">Aesthetic</option>
              <option value="edgy">Edgy</option>
              <option value="cute">Cute</option>
              <option value="pro">Professional</option>
            </select>
          </div>
          <div style="flex:1"><label>Count</label><input id="count" type="number" value="24" min="6" max="60"/></div>
        </div>
        <div class="row" style="margin-top:12px">
          <button id="gen" class="btn primary">Generate</button>
          <button id="copyAll" class="btn" disabled>Copy All</button>
        </div>
      </section>
      <section class="area" style="flex:1">
        <div class="card" id="out" style="width:100%">
          <h3 style="margin-top:0">Results</h3>
          <div id="list"></div>
        </div>
      </section>
    </div>
  </main>

  <footer class="footer">© 2025 HashHero — Built for creators.</footer>

  
</body>
</html>
