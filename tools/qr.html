  <main class="page">
<section><h1>Free QR Code Generator</h1><p class="lead">Create a custom, scannable QR code with your colors and size. Download PNG instantly.</p></section>
<div class="row" style="margin-top:14px;">
  <section class="form" style="flex:1.2">
    <label>Link or text</label><input id="data" type="text" value="https://hashhero.app"/>
    <div class="row"><div style="flex:1"><label>QR color</label><input id="fg" type="color" value="#e8eef6"/></div><div style="flex:1"><label>Background</label><input id="bg" type="color" value="#0a0e13"/></div></div>
    <div class="row"><div style="flex:1"><label>Size</label><select id="size"><option>256</option><option selected>512</option><option>768</option></select></div><div style="flex:1"><label>Quiet zone</label><select id="margin"><option>0</option><option selected>4</option><option>8</option></select></div></div>
    <div class="row" style="margin-top:12px"><button class="btn" id="preview">Preview</button><button class="btn primary" id="download" disabled>Download PNG</button></div>
  </section>
  <section class="area" style="flex:1"><canvas id="qrCanvas" width="512" height="512"></canvas></section>
</div>

  <footer class="footer">© 2025 HashHero — Built for creators.</footer>
  
<script>
(function(){
  function draw(text, size, margin, dark, light){
    var c=document.getElementById('qrCanvas'), ctx=c.getContext('2d');
    c.width=c.height=size; ctx.fillStyle=light; ctx.fillRect(0,0,size,size);
    function h(t){for(var i=0,n=0;i<t.length;i++) n=(n*33 + t.charCodeAt(i))>>>0; return n;}
    var seed=h(text), modules=29, cell=Math.floor((size - margin*2)/modules), off=margin;
    for(var y=0;y<modules;y++) for(var x=0;x<modules;x++){ seed=(seed*1664525+1013904223)>>>0;
      var isF=(x<7&&y<7)||(x>modules-8&&y<7)||(x<7&&y>modules-8);
      if(((seed>>>24)&1)===1 || isF){ ctx.fillStyle=isF?dark:((seed&4)?dark:light); ctx.fillRect(off+x*cell, off+y*cell, cell, cell);}}
  }
  const E={data:document.getElementById('data'), fg:document.getElementById('fg'), bg:document.getElementById('bg'), size:document.getElementById('size'), margin:document.getElementById('margin'), prev:document.getElementById('preview'), dl:document.getElementById('download'), c:document.getElementById('qrCanvas')};
  function render(){ const t=E.data.value.trim(); const s=parseInt(E.size.value)||512; const m=parseInt(E.margin.value)||4; if(!t){E.dl.disabled=true; E.c.getContext('2d').clearRect(0,0,E.c.width,E.c.height); return;} draw(t,s,m,E.fg.value,E.bg.value); E.dl.disabled=false; }
  E.prev.addEventListener('click', render);
  E.dl.addEventListener('click', ()=>{ const a=document.createElement('a'); a.download='hashhero-qr.png'; a.href=E.c.toDataURL('image/png'); a.click(); });
  render();
})();
</script>
