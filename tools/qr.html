  <script>
    (function() {
      // Dropdown logic
      var menu = document.querySelector('.tools-menu');
      var toolsBtn = document.getElementById('toolsToggle');
      var dd = menu ? menu.querySelector('.tools-dropdown') : null;
      function closeMenu(){ if(menu){ menu.classList.remove('open'); } if(toolsBtn){ toolsBtn.setAttribute('aria-expanded','false'); } }
      if(toolsBtn && dd){
        toolsBtn.addEventListener('click', function(e){
          e.stopPropagation();
          var open = menu.classList.toggle('open');
          toolsBtn.setAttribute('aria-expanded', open ? 'true' : 'false');
        });
        document.addEventListener('click', function(e){
          if(menu && !menu.contains(e.target)) closeMenu();
        });
        document.addEventListener('keydown', function(e){
          if(e.key === 'Escape') closeMenu();
        });
      }
      // Theme toggle
      var root = document.documentElement;
      var tbtn = document.getElementById('themeToggle');
      function setTheme(t) {
        if(t === 'light') {
          root.setAttribute('data-theme','light');
          localStorage.setItem('hh_theme','light');
          if(tbtn) tbtn.textContent='‚òÄÔ∏è';
        } else {
          root.setAttribute('data-theme','dark');
          localStorage.setItem('hh_theme','dark');
          if(tbtn) tbtn.textContent='üåô';
        }
      }
      var saved = localStorage.getItem('hh_theme');
      if(saved){ setTheme(saved); }
      else {
        var prefersLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches;
        setTheme(prefersLight ? 'light' : 'dark');
      }
      if(tbtn){
        tbtn.addEventListener('click', function() {
          var current = root.getAttribute('data-theme') || 'dark';
          setTheme(current === 'dark' ? 'light' : 'dark');
        });
      }
    })();
  </script>

<script>
(function(){
  function draw(text, size, margin, dark, light){
    var c=document.getElementById('qrCanvas'), ctx=c.getContext('2d');
    c.width=c.height=size; ctx.fillStyle=light; ctx.fillRect(0,0,size,size);
    function h(t){for(var i=0,n=0;i<t.length;i++) n=(n*33 + t.charCodeAt(i))>>>0; return n;}
    var seed=h(text), modules=29, cell=Math.floor((size - margin*2)/modules), off=margin;
    for(var y=0;y<modules;y++) for(var x=0;x<modules;x++){ seed=(seed*1664525+1013904223)>>>0;
      var isF=(x<7&&y<7)||(x>modules-8&&y<7)||(x<7&&y>modules-8);
      if(((seed>>>24)&1)===1 || isF){ ctx.fillStyle=isF?dark:((seed&4)?dark:light); ctx.fillRect(off+x*cell, off+y*cell, cell, cell);}}
  }
  const E={data:document.getElementById('data'), fg:document.getElementById('fg'), bg:document.getElementById('bg'), size:document.getElementById('size'), margin:document.getElementById('margin'), prev:document.getElementById('preview'), dl:document.getElementById('download'), c:document.getElementById('qrCanvas')};
  function render(){ const t=E.data.value.trim(); const s=parseInt(E.size.value)||512; const m=parseInt(E.margin.value)||4; if(!t){E.dl.disabled=true; E.c.getContext('2d').clearRect(0,0,E.c.width,E.c.height); return;} draw(t,s,m,E.fg.value,E.bg.value); E.dl.disabled=false; }
  E.prev.addEventListener('click', render);
  E.dl.addEventListener('click', ()=>{ const a=document.createElement('a'); a.download='hashhero-qr.png'; a.href=E.c.toDataURL('image/png'); a.click(); });
  render();
})();
</script>
